AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Parameters:
  ApplicationName:
    Type: String
  Environment:
    Type: String
  ContainerName:
    Type: String

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for CoAP Proxy Service Cluster
      GroupName: !Sub ${ApplicationName}-${Environment}-SecurityGroup
      SecurityGroupIngress:
        - CidrIp: "0.0.0.0/0"
          FromPort: 8080
          ToPort: 8080
          IpProtocol: tcp
        - CidrIp: "10.192.0.0/16"
          FromPort: 5684
          ToPort: 5684
          IpProtocol: udp
        - CidrIp: "10.192.0.0/16"
          FromPort: 5683
          ToPort: 5683
          IpProtocol: udp
      SecurityGroupEgress:
        - CidrIp: "0.0.0.0/0"
          Description: Open HTTPS Outbound so ECR is reachable
          FromPort: 443
          ToPort: 443
          IpProtocol: tcp
      Tags:
        - Key: ResourceGroup
          Value: !Ref ApplicationName

      VpcId:
        Fn::ImportValue: !Sub ${ApplicationName}-${Environment}-VpcId

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${ApplicationName}-${Environment}

  HealthCheckLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${ApplicationName}-${Environment}-health-check-service
      RetentionInDays: 7

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${ApplicationName}-${Environment}-service
      RetentionInDays: 7

  Repository:
    Type: AWS::ECR::Repository
    Properties:
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [{
              "rulePriority": 1,
              "description": "Expire untagged images",
              "selection": {
                "tagStatus": "untagged",
                "countType": "imageCountMoreThan",
                "countNumber": 1
              },
              "action": {
                "type": "expire"
              }
            }]
          }
      RepositoryName: !Sub ${ApplicationName}-${Environment}
      Tags:
        - Key: ResourceGroup
          Value: !Ref ApplicationName

  RepositoryHealthCheck:
    Type: AWS::ECR::Repository
    Properties:
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [{
              "rulePriority": 1,
              "description": "Expire untagged images",
              "selection": {
                "tagStatus": "untagged",
                "countType": "imageCountMoreThan",
                "countNumber": 1
              },
              "action": {
                "type": "expire"
              }
            }]
          }
      RepositoryName: !Sub ${ApplicationName}-health-check-${Environment}
      Tags:
        - Key: ResourceGroup
          Value: !Ref ApplicationName

  Service:
    Type: AWS::ECS::Service
    DependsOn:
      - SecurityGroup
      - Task
      - Cluster
    Properties:
      ServiceName: !Sub ${ApplicationName}-${Environment}-service
      Cluster: !GetAtt Cluster.Arn
      # DeploymentConfiguration:
      DesiredCount: 0
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref SecurityGroup
          Subnets:
            - Fn::ImportValue: !Sub ${ApplicationName}-${Environment}-PublicSubnet1
            - Fn::ImportValue: !Sub ${ApplicationName}-${Environment}-PublicSubnet2
      TaskDefinition: !Ref Task
      LoadBalancers:
        - ContainerName: !Ref ContainerName
          ContainerPort: 5384
          TargetGroupArn:
            Fn::ImportValue: !Sub ${ApplicationName}-${Environment}-TargetGroupArn
        # - ContainerName: !Sub health-check-${Environment}
        #   ContainerPort: 8080
        #   TargetGroupArn:
        #     Fn::ImportValue: !Sub ${ApplicationName}-${Environment}-TargetGroupArn

  Task:
    Type: AWS::ECS::TaskDefinition
    DependsOn:
      - ECSRole
      - ServiceTaskRole
    Properties:
      ContainerDefinitions:
        - Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${RepositoryHealthCheck}:latest
          Cpu: 0
          Name: !Sub ${ApplicationName}-health-check-${Environment}
          Essential: true
          Environment:
            - Name: Environment
              Value: !Ref Environment
          PortMappings:
            - ContainerPort: 8080
              HostPort: 8080
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub /ecs/${ApplicationName}-${Environment}-health-check-service
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
        - Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}:latest
          Cpu: 0
          Name: !Ref ContainerName
          Essential: true
          Environment:
            - Name: Environment
              Value: !Ref Environment
            - Name: AWSRegion
              Value: !Ref AWS::Region
            - Name: AWSAccountId
              Value: !Ref AWS::AccountId
          PortMappings:
            - ContainerPort: 5383
              HostPort: 5383
              Protocol: udp
            - ContainerPort: 5384
              HostPort: 5384
              Protocol: udp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub /ecs/${ApplicationName}-${Environment}-service
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
      Cpu: 512
      ExecutionRoleArn: !GetAtt ECSRole.Arn
      Family: !Sub ${ApplicationName}
      Memory: 4096
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      TaskRoleArn: !GetAtt ServiceTaskRole.Arn

  ServiceTaskRole:
    Type: AWS::IAM::Role
    Properties:
      ## Assumed Role ecs-tasks.amazonaws.com
      RoleName: !Sub ${ApplicationName}-${Environment}-ecsTask-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: !Sub /${ApplicationName}/
      Policies:
        - PolicyName: ServiceTaskPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: VisualEditor0
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:log-group:/aws/lambda/*

  # This is an IAM role which authorizes ECS to manage resources on your
  # account on your behalf, such as updating your load balancer with the
  # details of where your containers are, so that traffic can reach your
  # containers.
  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ApplicationName}-${Environment}-ecs-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      # arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  # Rules which allow ECS to attach network interfaces to instances
                  # on your behalf in order for awsvpc networking mode to work right
                  - "ec2:AttachNetworkInterface"
                  - "ec2:CreateNetworkInterface"
                  - "ec2:CreateNetworkInterfacePermission"
                  - "ec2:DeleteNetworkInterface"
                  - "ec2:DeleteNetworkInterfacePermission"
                  - "ec2:Describe*"
                  - "ec2:DetachNetworkInterface"

                  # Rules which allow ECS to update load balancers on your behalf
                  # with the information sabout how to send traffic to your containers
                  - "elasticloadbalancing:DeregisterInstancesFromLoadBalancer"
                  - "elasticloadbalancing:DeregisterTargets"
                  - "elasticloadbalancing:Describe*"
                  - "elasticloadbalancing:RegisterInstancesWithLoadBalancer"
                  - "elasticloadbalancing:RegisterTargets"
                  - "ecs:*"
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:GetRepositoryPolicy
                  - ecr:DescribeRepositories
                  - ecr:ListImages
                  - ecr:DescribeImages
                  - ecr:BatchGetImage
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource: "*"

Outputs:
  ClusterName:
    Value: !Ref Cluster
    Export:
      Name: !Sub ${ApplicationName}-${Environment}-ClusterName
  ServiceName:
    Value: !GetAtt Service.Name
    Export:
      Name: !Sub ${ApplicationName}-${Environment}-ServiceName
  EcrRepositoryUri:
    Value: !GetAtt Repository.RepositoryUri
    Export:
      Name: !Sub ${ApplicationName}-${Environment}-EcrRepositoryUri
  EcrRepositoryHealthCheckUri:
    Value: !GetAtt RepositoryHealthCheck.RepositoryUri
    Export:
      Name: !Sub ${ApplicationName}-${Environment}-EcrRepositoryHealthCheckUri
